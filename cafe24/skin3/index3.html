<div class="intro"  df-banner-code="intrologo" hidden>

</div>


<section class="section sc-visual2">
    <div df-banner-code="visual" hidden class="content-wrap pc">

            <a href="{#href}" target="{#target}" class="thumb">
                {#item}

                    <h2>{#title}</h2>
                    <p>{#html}</p>
                    <span>More View</span>
                </div>
            </a>
        </div>
    </div>
    <div df-banner-code="visual1-m" hidden class="content-wrap m">

                    <h2>{#title}</h2>
                    <p>{#html}</p>
                    <span>More View</span>
                </div>
            </a>
        </div>
    </div>
   
</section>

<section class="sc-intro">
    <div class="flex" df-banner-code="intro" hidden>
        <div class="thumb" df-banner-clone>
            <a href="{#href}" target="{#target}">
                <div class="text-area">
                    <h3>{#title}</h3>
                    <span>More View</span>
                </div>

            </a>
        </div>
    </div>
</section>
