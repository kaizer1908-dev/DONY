<h2 class="blind">Login</h2>


<div class="member-frame">
    <div module="member_login" class="gInnerMargin" id="{$member_login_module_id}">
        <!--@css(/css/module/member/login.css)-->
        <!--@js(/js/module/member/login.js)-->
        <!--
            $defaultReturnUrl = /index.html
            $forbidIpUrl = member/adminFail.html
        -->
        <div class="login">
            <div class="tab-style1">
                <ul>
                    <li class="selected"><a href="#member">로그인</a></li>
                    <!-- <li><a href="/myshop/order/list.html" data-type="off">비회원 주문조회</a></li> -->
                </ul>
            </div>
            <fieldset class="form">
                <legend>회원로그인</legend>
                <label class="id ePlaceholder" title="{$login_id_type_text}">{$form.member_id}</label>
                <label class="password ePlaceholder" title="비밀번호">{$form.member_passwd}</label>
                <p class="login__security">
                    {$form.member_check_save_id}
                    <!-- <span class="secret">{$form.member_check_secret_connect}</span> -->
                </p>
                <div class="login__button">
                    <a href="#none" class="btnSubmit gFull sizeL" onclick="{$action_func_login}">로그인</a>
                    <!-- <a href="/member/join.html" class="btnSubmit gFull sizeL" >회원가입</a> -->
                    <a href="/member/join.html" class="btnNormal gFull sizeL">회원가입</a>
                    <a href="{$returnUrl}" onclick="{$action_nomember_order}" class="btnNormal gFull sizeL {$display_nomember|display}">비회원 구매</a>
                </div>    
                <ul class="login__util">
                    <li><a href="/member/id/find_id.html">아이디찾기</a></li>
                    <li><a href="/member/passwd/find_passwd_info.html">비밀번호찾기</a></li>
                    <li><a href="/myshop/order/list.html">비회원 주문조회</a></li>
                    <!-- <li><a href="/member/join.html" class="btnNormal gFull sizeL">회원가입</a></li> -->
                    <!-- <li><a href="/member/agreement.html">회원가입</a></li>
                    <li><a href="/member/agreement.html">비회원로그인</a></li> -->
                </ul>
                <div class="login__sns">
                    <a href="#none" class="btnKakao {$display_kakao|display}" onclick="{$kakao_func_login}">카카오 로그인</a>
                    <a href="#none" class="btnNaver {$display_naver|display}" onclick="{$naver_func_login}">네이버 로그인</a>
                    <a href="#none" class="btnFacebook {$display_facebook|display}" onclick="{$facebook_func_login}">Facebook으로 로그인</a>
                    <a href="#none" class="btnLine {$display_line|display}" onclick="{$line_func_login}">LINE으로 로그인</a>
                    <a href="#none" class="btnGoogle {$display_google|display}" onclick="{$google_func_login}">Google로 로그인</a>
                    <a href="#none" class="btnApple {$display_apple|display}" onclick="{$apple_func_login}">Apple로 로그인</a>
                </div>
            </fieldset>
        </div>
    </div>


  
    <div module="MyShop_OrderHistoryNologin"  class="gInnerMargin">
        <!--@css(/css/module/myshop/orderHistoryNologin.css)-->
        <!--
            $orderDetailUrl = /myshop/order/list.html
        -->
        <div class="login noneUser">
            <div class="tab-style1">
                <ul>
                    <!-- <li><a href="#member" data-type="on">로그인</a></li> -->
                    <li class="selected"><a href="/myshop/order/list.html" data-type="off">비회원 주문조회</a></li>
                </ul>
            </div>
            <div class="form">
                {$form.order_name}
                {$form.order_id}
                {$form.order_password}
                <div class="login__button">
                    <button type="submit" class="btnSubmit gFull sizeL">조회</button>
                </div>
                <p class="txtInfo typeDot">비회원의 경우, 주문시의 주문번호로 주문조회가 가능합니다.</p>
            </div>
        </div>
    </div>
    
</div>
